        body {
            font-family: 'Plus Jakarta Sans', sans-serif;

        .ui-surface {
            background: rgba(15, 23, 42, 0.4);

        }
        ::-webkit-scrollbar-track {

        }

        }
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
        }
